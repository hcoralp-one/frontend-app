<div class="container">
  <div class="form-container">
    <h2 class="form-title">Editar Usuario</h2>
    <form [formGroup]="updateForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required formControlName="apellido">
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" required formControlName="telefono">
      </div>
      <button type="submit" (click)="updateUsuario()">Guardar</button>
    </form>
  </div>
</div>
