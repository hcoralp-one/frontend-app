<h2 style="text-align: center;">Lista de Usuarios</h2>
<button class="btn-new" routerLink="/usuario" style="margin-left: 190px;">Agregar Usuario</button>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.telefono}}</td>
      <td>
        <button class="btn-update" routerLink="/usuario/{{usuario.id}}">Editar</button>
        <button class="btn-delete" (click)="deleteUsuario(usuario.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
